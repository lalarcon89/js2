<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Amortización</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
</head>
<body>
    <div class="container">
        <h1>Calculadora de Créditos</h1>
        <form id="creditForm">
            <label for="principal">Monto Solicitado:</label>
            <input type="number" id="principal" required>

            <label for="annualRate">Tasa de Interés Anual (%):</label>
            <input type="number" id="annualRate" required>

            <label for="months">Cantidad de Cuotas:</label>
            <input type="number" id="months" required>

            <button type="button" onclick="calculateLoan()">Calcular</button>
        </form>
        <div id="result" style="display:none;">
            <h2>Tabla de Amortización</h2>
            <table id="amortizationTable">
                <thead>
                    <tr>
                        <th>Cuota</th>
                        <th>Interés</th>
                        <th>Cuota + Interés</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <h3 id="totalCost"></h3>
        </div>
    </div>
    <script src="./scripts/main.js"></script>
</body>
</html>
